
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space AI Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            color: #00ffcc;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
            margin-bottom: 20px;
            text-align: center;
        }
        #chat-container {
            border: 2px solid #00ffcc;
            border-radius: 8px;
            padding: 10px;
            max-width: 100%;
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            flex: 1;
            margin-bottom: 10px;
        }
        .message {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            word-wrap: break-word;
        }
        .user {
            background-color: rgba(0, 204, 204, 0.8);
            text-align: right;
            border-left: 5px solid #00ffcc;
        }
        .assistant {
            background-color: rgba(255, 165, 0, 0.8);
            border-left: 5px solid #ffcc00;
        }
        #input-container {
            display: flex;
            margin-top: 5px;
            width: 100%;
            max-width: 600px;
            justify-content: center;
            margin-bottom: 20px;
        }
        #input-message {
            flex: 1;
            padding: 10px;
            border: 2px solid #00ffcc;
            border-radius: 4px;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffffff;
            box-shadow: 0 1px 3px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        #send-button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #00ffcc;
            color: black;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        #send-button:hover {
            background-color: #00cc99;
        }
        #send-button:active {
            background-color: #009966;
        }
        footer {
            margin-top: 10px;
            padding: 10px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.8);
            border-top: 2px solid #00ffcc;
            width: 100%;
            color: #00ffcc;
        }
        @media (max-width: 600px) {
            #input-message {
                font-size: 14px;
            }
            #send-button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Space AI Chat</h1>
    <div id="chat-container"></div>
    <div id="input-container">
        <input type="text" id="input-message" placeholder="Type a message in space..." />
        <button id="send-button">Send</button>
    </div>

    <footer>
        &copy; 2024 Space AI Chat. All rights reserved.
    </footer>

    <div>
   #Michele Giammarini
    </div>

    <script src="config.js"></script>
    <script src="script.min.js"></script>
</body>
</html>
